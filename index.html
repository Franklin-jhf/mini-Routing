<!DOCTYPE html>
<html ng-app="miniRouting">
<head>
	<title>routing mini project</title>

	<link rel="stylesheet" href="style.css">
	<script defer src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
	<script defer src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
	<script defer src="./js/app.js"></script>
	<script defer src="./js/home/homeCtrl.js"></script>
	<script defer src="./js/products/productsCtrl.js"></script>
	<script defer src="./js/products/productsService.js"></script>
	<script defer src="./js/settings/settingsCtrl.js"></script>

</head>
<body ng-controller="productsCtrl">
	<div class="menu">
	        <ul>
	            <li><a ui-sref="home">Home</a></li>
	            <li>
	                Products
	                <ul>
	                    <li><a ui-sref="products({id: 'shoes'})">Shoes</a></li>
	                    <li><a ui-sref="products({id: 'socks'})">Socks</a></li>
	                </ul>
	            </li>
	            <li><a ui-sref="settings"> Settings </a></li>
	        </ul>
	</div>

    <div class="view-container">
        <div ui-view></div>
    </div>
</body>
</html>
